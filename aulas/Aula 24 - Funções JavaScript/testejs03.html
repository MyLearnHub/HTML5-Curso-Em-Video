<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste JavaScript</title>
    <script>
      var quebrada = false;
      function mudaLampada(tipo) {
        if (!quebrada) {
          document.getElementById("luz").src = "../projeto-glass-html5/_imagens/" + tipo + ".jpg";;
          if (tipo == "lampada-quebrada") {
            quebrada = true;
          }
        }
      }
    </script>
  </head>
  <body>
    <h1>Acenda a Lâmpada</h1>
    <img
      id="luz"
      src="../projeto-glass-html5/_imagens/lampada-apagada.jpg"
      alt="Lâmpada"
      onmousemove="mudaLampada('lampada-acesa')"
      onmouseout="mudaLampada('lampada-apagada')"
      onclick="mudaLampada('lampada-quebrada')"
    />
  </body>
</html>
