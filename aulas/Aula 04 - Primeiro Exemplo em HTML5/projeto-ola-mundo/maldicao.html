<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso de HTML5</title>
    <style>
        h1 {
            font-family: Arial, sans-serif;
            font-size: 30pt;
            color: blue;
            text-shadow: 2px 2px 2px black;
        }
        /*
            no caso do text-shadow primeiro vem o deslocamento lateral
            depois o deslocamento vertical
            depois a opacidade da sombra
            e por ultimo a opacidade da sombra
        */
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <h2>Me livrando da maldição</h2>
    <h1>OBA! Me livrei!</h1>
</body>
</html>
